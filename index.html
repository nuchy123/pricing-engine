<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mortgage Pricing Hub</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h1>Mortgage Pricing Hub</h1>
    <p class="subtitle">Simple, user-friendly pricing: only note rate & monthly payment shown to the front end.</p>

    <div class="grid">
      <!-- ================= LEFT SIDE ================= -->
      <section class="card">
        <h2>Scenario Details</h2>

        <label>Program</label>
        <select id="program">
          <option value="30y">Conforming 30 Year Fixed</option>
          <option value="15y">Conforming 15 Year Fixed</option>
        </select>

        <label>Lock Term</label>
        <select id="lock">
          <option value="30">30 Days</option>
          <option value="45">45 Days</option>
          <option value="60">60 Days</option>
        </select>

        <label>Occupancy</label>
        <select id="occ">
          <option value="primary">Primary Residence</option>
          <option value="second">Second Home</option>
          <option value="inv">Investment</option>
        </select>

        <label>Property Type</label>
        <select id="ptype">
          <option value="sf">Single Family / PUD</option>
          <option value="condo">Condo</option>
          <option value="2-4">2–4 Unit</option>
        </select>

        <label>FICO</label>
        <select id="fico">
          <option value="780">780+</option>
          <option value="760">760–779</option>
          <option value="740">740–759</option>
        </select>

        <label>Loan Purpose</label>
        <select id="purpose">
          <option value="purchase">Purchase</option>
          <option value="refi">Refinance</option>
        </select>

        <label>ZIP Code</label>
        <input id="zip" placeholder="e.g. 11230" />

        <label>Location (auto)</label>
        <input id="locationDisplay" disabled placeholder="City, State from ZIP" />

        <label>Purchase Price</label>
        <input id="pp" placeholder="e.g. 700000" />

        <label>Loan Amount</label>
        <input id="loan" placeholder="Auto if PP + LTV entered" />

        <label>LTV (%)</label>
        <input id="ltv" placeholder="Auto if PP + Loan entered" />

        <button id="runPrice" class="btn-primary">Get Pricing ➜</button>
      </section>

      <!-- ================= RIGHT SIDE ================= -->
      <section class="card">
        <h2>Pricing Result</h2>
        <p>Only rate & monthly P&I payment shown. LLPA, payups, & broker comp are applied internally.</p>

        <div id="rateBox" class="result-box rate"></div>
        <div id="paymentBox" class="result-box payment"></div>
      </section>
    </div>

    <footer>
      <p class="admin-note">Admin XLS uploads are managed separately in <a href="admin.html">Admin Upload</a>.</p>
    </footer>

  </div>

  <script src="pricing-engine.js"></script>
</body>
</html>
